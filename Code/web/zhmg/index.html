<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手动打的喔</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .flag-container {
            position: relative;
            width: 600px;
            height: 400px;
        }

        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>TaiWan</h1>
    <div class="container">
        <div class="flag-container">
            <canvas id="flagCanvas" width="600" height="400"></canvas>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("flagCanvas");
        const ctx = canvas.getContext("2d");

        // Define fixed parameters based on your requirements
        const sunRadius = 36;
        const rayLength = 30;
        const rayWidth = 13;
        const rayCount = 12;
        const redBackground = "#FE0000";
        const blueRectangle = "#00008B";

        function drawFlag() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background (red area)
            ctx.fillStyle = redBackground;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw blue rectangle in the top left corner
            ctx.fillStyle = blueRectangle;
            ctx.fillRect(0, 0, canvas.width / 2, canvas.height / 2);

            // Draw sun in the blue area
            const centerX = canvas.width / 4;
            const centerY = canvas.height / 4;
            drawSun(centerX, centerY, sunRadius, rayLength, rayWidth, rayCount);
        }

        function drawSun(x, y, sunRadius, rayLength, rayWidth, rayCount) {
            // Draw the sun circle
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(x, y, sunRadius, 0, Math.PI * 2);
            ctx.fill();

            // Draw the rays as triangles pointing outward
            const angleStep = (Math.PI * 2) / rayCount;
            for (let i = 0; i < rayCount; i++) {
                const angle = i * angleStep;
                drawRayTriangle(x, y, sunRadius, rayLength, rayWidth, angle);
            }
        }

        function drawRayTriangle(cx, cy, sunRadius, rayLength, rayWidth, angle) {
            const baseRadius = sunRadius + 5;

            // Calculate the three points of the triangular ray
            const pointX = cx + Math.cos(angle) * (baseRadius + rayLength);
            const pointY = cy + Math.sin(angle) * (baseRadius + rayLength);

            const baseAngleOffset = Math.PI / (rayWidth * 1.5);

            const base1X = cx + Math.cos(angle - baseAngleOffset) * baseRadius;
            const base1Y = cy + Math.sin(angle - baseAngleOffset) * baseRadius;

            const base2X = cx + Math.cos(angle + baseAngleOffset) * baseRadius;
            const base2Y = cy + Math.sin(angle + baseAngleOffset) * baseRadius;

            // Draw the triangular ray
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.moveTo(pointX, pointY);
            ctx.lineTo(base1X, base1Y);
            ctx.lineTo(base2X, base2Y);
            ctx.closePath();
            ctx.fill();
        }

        // Draw the flag with fixed parameters
        drawFlag();
    </script>
</body>
</html>
